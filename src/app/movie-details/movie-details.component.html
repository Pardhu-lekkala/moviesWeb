<div class="main-cont">
        <div class="cont-1">
            <img src="assets/back_icon.png" style="height: 30px;width:30px;cursor: pointer;" routerLink="/"/>
            <h1 class="titl-1">{{movieDetails.title}}</h1>
            <p class="para-1">Rating : {{movieDetails.vote_average}}</p>
            <p class="para-2">{{movieDetails.overview}}</p>
            <p class="para-1">Release Date :  {{movieDetails.release_date}}</p>
            <p class="para-1">Orginal Language : {{movieDetails.original_language}}</p>
        </div>
        <div class="cont-2">
            <img src="https://image.tmdb.org/t/p/w500{{movieDetails.backdrop_path}}" class="poster"/>
        </div>
</div>
<ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="default" type="ball-spin-clockwise">  
    <p style="color: white">Please Wait. </p>  
</ngx-spinner>
