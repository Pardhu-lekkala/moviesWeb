<div class="container-fluid main-cont col-md-12 col-xl-12">
    <div class="search-cont col-md-12 col-xl-12">
        <input type="text" autocomplete="off" class="input-1" placeholder="Search movies" (input)="inputEvent($event)"/>
        <img src="assets/search_icon.png" class="img-1"/>
    </div>
    <div class="mt-3">
        <h1 class="main-title">Trending</h1>
    </div>
    <div class="col-md-12 col-xl-12 card-main">
    <div class="col-md-3 col-xl-3 card-cont" *ngFor="let movie of movies">
        <div class="card col-md-11 col-xl-11" (click)="openMovieDetails(movie.id)" [ngStyle]="{'backgroundImage': 'url('+posterBaseUrl+movie.poster_path+')','background':'cover','height':'180px'}">
            <div class="desc-cont">
                <p class="title">{{movie.original_title}}</p>
                <div class="desc-cont2">
                    <img src='assets/Star.png' class="img-3"/>
                    <p class="title">{{movie.vote_average}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
<div  class="page-cont">
<img src="assets/icon-2.png" class="arrow-img"/>
<div class="cont-4" *ngFor="let page of pages">
    <div (click)="getPageVal(page)" style="cursor: pointer;">
        <p class="page-num">{{page}}</p>
    </div>
</div>
<img src="assets/icon-1.png" class="arrow-img" style="margin-left: 30px;"/>
</div>
</div>
<ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="default" type="ball-spin-clockwise">  
    <p style="color: white">Please Wait. </p>  
</ngx-spinner>
